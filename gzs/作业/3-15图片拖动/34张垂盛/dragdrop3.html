<!DOCTYPE html>
<html>
	<head><style>div{width:200px;height:200px;border:2px solid #aaaaaa;margin-left:100px;}.div{float:left;}</style>
	</head>
	<body>
		<div class="div" id="div1" ondrop="drop1(event);" ondragover="dragOver(event);"></div>
		<div class="div" id="div2" ondrop="drop1(event);" ondragover="dragOver(event);"></div>
		<div class="div" id="div3" ondrop="drop1(event);" ondragover="dragOver(event);"></div>
		<div><img id="imgid" src="image/java.jpg" draggable="true" ondragstart="drag1(event);" width="200" height="150"></div>
		<script>
			function drag1(ev){
				ev.dataTransfer.setData("text",ev.target.id);
			}
			function dragOver(ev){
				ev.preventDefault();
			}
			function drop1(ev){
				ev.preventDefault();
				ev.target.appendChild(document.getElementById(ev.dataTransfer.getData("text")));
			}
		</script>
	</body>
</html>
